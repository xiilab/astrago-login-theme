name: Î∞∞Ìè¨

on:
  push:
    # Pattern matched against refs/tags
    tags:
      - '**' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Create keycloak-theme.jar
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.18.2]
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install
      - run: DISABLE_ESLINT_PLUGIN=true npm run build
      - run: DISABLE_ESLINT_PLUGIN=true npx keycloakify
      - run: mv build_keycloak/target/retrocompat-*.jar build_keycloak/target/retrocompat-keycloak-theme.jar
      - run: mv build_keycloak/target/astrago-*.jar build_keycloak/target/keycloak-theme.jar

      - name: Check if release exists
        id: check_release
        if: startsWith(github.ref, 'refs/tags/')
        continue-on-error: true
        run: |
          TAG_NAME="${{ github.ref_name }}"
          RESPONSE=$(curl -s -w "\n%{http_code}" -H "Authorization: token ${{ secrets.TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${TAG_NAME}")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" = "200" ]; then
            RELEASE_ID=$(echo "$BODY" | jq -r '.id // empty')
            UPLOAD_URL=$(echo "$BODY" | jq -r '.upload_url // empty')
            if [ -n "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ]; then
              echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT
              echo "release_exists=true" >> $GITHUB_OUTPUT
              echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
            else
              echo "release_exists=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/') && steps.check_release.outputs.release_exists != 'true'
        continue-on-error: true
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases" \
            -d '{
              "tag_name": "${{ github.ref_name }}",
              "name": "Release ${{ github.ref_name }}",
              "body": "- ÍπÉÌóô Ïï°ÏÖòÏóêÏÑú ÏûêÎèôÏúºÎ°ú ÏÉùÏÑ±Îê®",
              "draft": true,
              "prerelease": false
            }' | jq -r '.id, .upload_url' > release_info.txt || true
          if [ -f release_info.txt ] && [ -s release_info.txt ]; then
            RELEASE_ID=$(head -n1 release_info.txt)
            UPLOAD_URL=$(tail -n1 release_info.txt)
            echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT
            echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
          fi

      - name: Set release info
        id: release_info
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          if [ "${{ steps.check_release.outputs.release_exists }}" == "true" ]; then
            echo "upload_url=${{ steps.check_release.outputs.upload_url }}" >> $GITHUB_OUTPUT
            echo "release_id=${{ steps.check_release.outputs.release_id }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ steps.create_release.outputs.release_id }}" ]; then
            echo "upload_url=${{ steps.create_release.outputs.upload_url }}" >> $GITHUB_OUTPUT
            echo "release_id=${{ steps.create_release.outputs.release_id }}" >> $GITHUB_OUTPUT
          else
            echo "upload_url=" >> $GITHUB_OUTPUT
            echo "release_id=" >> $GITHUB_OUTPUT
          fi

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/') && steps.release_info.outputs.upload_url != ''
        continue-on-error: true
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.release_info.outputs.upload_url }}
          asset_path: build_keycloak/target/keycloak-theme.jar
          asset_name: keycloak-theme.jar
          asset_content_type: application/java-archive

      - name: Publish release
        if: startsWith(github.ref, 'refs/tags/') && steps.release_info.outputs.release_id != ''
        continue-on-error: true
        uses: StuYarrow/publish-release@v1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          id: ${{ steps.release_info.outputs.release_id }}
      
      # ÏÉàÎ°ú Ï∂îÍ∞ÄÌï† Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Îã®Í≥ÑÎì§
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set version (ÌÉúÍ∑∏ Ïù¥Î¶Ñ)
        id: version
        run: |
          VERSION=${{ github.ref_name }}
          # Docker ÌÉúÍ∑∏ ÌòïÏãù: login-stage-{version} (Ïòà: login-stage-v1.0.0)
          DOCKER_TAG="login-stage-${VERSION}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "docker_tag=$DOCKER_TAG" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"
          echo "Using Docker tag: $DOCKER_TAG"
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            xiilab/astrago-doosan:${{ steps.version.outputs.docker_tag }}

  update_astrago_deployment:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    name: Update astrago-deployment files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout astrago-deployment stabilize/1.0 branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
          repository: 'xiilab/astrago-deployment'
          #ref: release
          #yq eval ".keycloak.image.tag = \"$VERSION\"" -i environments/prod/values.yaml
          ref: stabilize/1.0
      
      - name: Update theme version in common values
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          yq eval ".keycloak.image.tag = \"$VERSION\"" -i helmfile/environments/customers/xiilab/values.yaml
      
      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add helmfile/
          git commit -m "Update keycloak theme to ${{ needs.build.outputs.version }}"
          git push
      
      # release Î∏åÎûúÏπòÎèÑ ÏóÖÎç∞Ïù¥Ìä∏
      - name: Checkout astrago-deployment release branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
          repository: 'xiilab/astrago-deployment'
          ref: release
      
      - name: Update theme version in release branch
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          yq eval ".keycloak.image.tag = \"$VERSION\"" -i environments/prod/values.yaml
      
      - name: Commit and push release changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add environments/
          git commit -m "Update keycloak theme to ${{ needs.build.outputs.version }}"
          git push

  notify_slack:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build, update_astrago_deployment]
    runs-on: ubuntu-latest
    permissions:
      actions: 'read'
    steps:
      - name: Send Slack Notification
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          STATUS="${{ needs.build.result == 'success' && needs.update_astrago_deployment.result == 'success' && '‚úÖ Success' || '‚ùå Failed' }}"
          # Docker ÌÉúÍ∑∏ ÌòïÏãù: login-stage-{version}
          IMAGE_TAG="login-stage-${{ needs.build.outputs.version }}"
          COMMIT_MSG=$(echo "$COMMIT_MESSAGE" | head -1)

          # ÏÑ±Í≥µ/Ïã§Ìå®Ïóê Îî∞Î•∏ ÏÉâÏÉÅ ÏÑ§Ï†ï
          if [[ "${{ needs.build.result }}" == "success" && "${{ needs.update_astrago_deployment.result }}" == "success" ]]; then
            COLOR="#36a64f"
            STATUS_EMOJI="‚úÖ"
            STATUS_TEXT="Success"
          else
            COLOR="#ff0000"
            STATUS_EMOJI="‚ùå"
            STATUS_TEXT="Failed"
          fi

          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"channel\": \"#_astrago_deploy\",
              \"username\": \"Astrago Keycloak Theme Deploy\",
              \"icon_emoji\": \":art:\",
              \"text\": \"üé® Keycloak Theme Deployment ${STATUS_TEXT} - ${{ github.ref_name }}\",
              \"blocks\": [
                {
                  \"type\": \"header\",
                  \"text\": {
                    \"type\": \"plain_text\",
                    \"text\": \"${STATUS_EMOJI} Keycloak Theme Deployment ${STATUS_TEXT}\"
                  }
                },
                {
                  \"type\": \"section\",
                  \"fields\": [
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Version Tag:*\\n${{ github.ref_name }}\"
                    },
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Status:*\\n${STATUS_EMOJI} ${STATUS_TEXT}\"
                    },
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Docker Image:*\\nxiilab/astrago-doosan:${IMAGE_TAG}\"
                    },
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Released by:*\\n${{ github.actor }}\"
                    }
                  ]
                },
                {
                  \"type\": \"section\",
                  \"text\": {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Commit Message:* ${COMMIT_MSG}\"
                  }
                },
                {
                  \"type\": \"actions\",
                  \"elements\": [
                    {
                      \"type\": \"button\",
                      \"text\": {
                        \"type\": \"plain_text\",
                        \"text\": \"üì¶ View Release\"
                      },
                      \"url\": \"${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}\",
                      \"style\": \"primary\"
                    },
                    {
                      \"type\": \"button\",
                      \"text\": {
                        \"type\": \"plain_text\",
                        \"text\": \"üê≥ Docker Hub\"
                      },
                      \"url\": \"https://hub.docker.com/r/xiilab/astrago-doosan/tags\"
                    },
                    {
                      \"type\": \"button\",
                      \"text\": {
                        \"type\": \"plain_text\",
                        \"text\": \"üìã View Workflow\"
                      },
                      \"url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
                    }
                  ]
                }
              ]
            }" \
            ${{ secrets.ASTRAGO_DEPLOY_WEBHOOK_URL }}
