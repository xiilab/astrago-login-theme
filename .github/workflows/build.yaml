on:
  push:
    # Pattern matched against refs/tags
    tags:
      - '**' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Create keycloak-theme.jar
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        node-version: [18.18.2]
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install
      - run: DISABLE_ESLINT_PLUGIN=true npm run build
      - run: DISABLE_ESLINT_PLUGIN=true npx keycloakify
      - run: mv build_keycloak/target/retrocompat-*.jar build_keycloak/target/retrocompat-keycloak-theme.jar
      - run: mv build_keycloak/target/astrago-*.jar build_keycloak/target/keycloak-theme.jar

      - name: Create and publish release
        uses: softprops/action-gh-release@v2.0.8
        with:
          name: Release ${{ github.ref_name }}
          files: build_keycloak/target/keycloak-theme.jar
          body: |
            - ê¹ƒí—™ ì•¡ì…˜ì—ì„œ ìë™ìœ¼ë¡œ ìƒì„±ë¨
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # ìƒˆë¡œ ì¶”ê°€í•  Docker ì´ë¯¸ì§€ ë¹Œë“œ ë‹¨ê³„ë“¤
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set version (íƒœê·¸ ì´ë¦„)
        id: version
        run: |
          VERSION=${{ github.ref_name }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            xiilab/astrago-keycloak-theme:${{ steps.version.outputs.version }}

  update_astrago_deployment:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    name: Update astrago-deployment files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout astrago-deployment stabilize/1.0 branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
          repository: 'xiilab/astrago-deployment'
          #ref: release
          #yq eval ".keycloak.image.tag = \"$VERSION\"" -i environments/prod/values.yaml
          ref: stabilize/1.0
      
      - name: Update theme version in common values
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          yq eval ".keycloak.image.tag = \"$VERSION\"" -i helmfile/environments/customers/xiilab/values.yaml

      - name: Create Pull Request for stabilize/1.0
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.TOKEN }}
          commit-message: "Update keycloak theme to ${{ needs.build.outputs.version }}"
          title: "chore: Update keycloak theme to ${{ needs.build.outputs.version }}"
          body: |
            ìë™ ìƒì„±ëœ PRì…ë‹ˆë‹¤.
            - Keycloak í…Œë§ˆ ë²„ì „: `${{ needs.build.outputs.version }}`
            - Docker ì´ë¯¸ì§€: `xiilab/astrago-keycloak-theme:${{ needs.build.outputs.version }}`
          branch: chore/update-keycloak-theme-${{ needs.build.outputs.version }}
          base: stabilize/1.0

      # release ë¸Œëœì¹˜ë„ ì—…ë°ì´íŠ¸
      - name: Checkout astrago-deployment release branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
          repository: 'xiilab/astrago-deployment'
          ref: release

      - name: Update theme version in release branch
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          yq eval ".keycloak.image.tag = \"$VERSION\"" -i environments/prod/values.yaml

      - name: Create Pull Request for release
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.TOKEN }}
          commit-message: "Update keycloak theme to ${{ needs.build.outputs.version }}"
          title: "chore: Update keycloak theme to ${{ needs.build.outputs.version }}"
          body: |
            ìë™ ìƒì„±ëœ PRì…ë‹ˆë‹¤.
            - Keycloak í…Œë§ˆ ë²„ì „: `${{ needs.build.outputs.version }}`
            - Docker ì´ë¯¸ì§€: `xiilab/astrago-keycloak-theme:${{ needs.build.outputs.version }}`
          branch: chore/update-keycloak-theme-${{ needs.build.outputs.version }}-release
          base: release


  notify_slack:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build, update_astrago_deployment]
    runs-on: ubuntu-latest
    permissions:
      actions: 'read'
    steps:
      - name: Send Slack Notification
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          STATUS="${{ needs.build.result == 'success' && needs.update_astrago_deployment.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}"
          IMAGE_TAG="${{ needs.build.outputs.version }}"
          COMMIT_MSG=$(echo "$COMMIT_MESSAGE" | head -1)

          # ì„±ê³µ/ì‹¤íŒ¨ì— ë”°ë¥¸ ìƒ‰ìƒ ì„¤ì •
          if [[ "${{ needs.build.result }}" == "success" && "${{ needs.update_astrago_deployment.result }}" == "success" ]]; then
            COLOR="#36a64f"
            STATUS_EMOJI="âœ…"
            STATUS_TEXT="Success"
          else
            COLOR="#ff0000"
            STATUS_EMOJI="âŒ"
            STATUS_TEXT="Failed"
          fi

          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"channel\": \"#_astrago_deploy\",
              \"username\": \"Astrago Keycloak Theme Deploy\",
              \"icon_emoji\": \":art:\",
              \"text\": \"ğŸ¨ Keycloak Theme Deployment ${STATUS_TEXT} - ${{ github.ref_name }}\",
              \"blocks\": [
                {
                  \"type\": \"header\",
                  \"text\": {
                    \"type\": \"plain_text\",
                    \"text\": \"${STATUS_EMOJI} Keycloak Theme Deployment ${STATUS_TEXT}\"
                  }
                },
                {
                  \"type\": \"section\",
                  \"fields\": [
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Version Tag:*\\n${{ github.ref_name }}\"
                    },
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Status:*\\n${STATUS_EMOJI} ${STATUS_TEXT}\"
                    },
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Docker Image:*\\nxiilab/astrago-keycloak-theme:${IMAGE_TAG}\"
                    },
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Released by:*\\n${{ github.actor }}\"
                    }
                  ]
                },
                {
                  \"type\": \"section\",
                  \"text\": {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Commit Message:* ${COMMIT_MSG}\"
                  }
                },
                {
                  \"type\": \"actions\",
                  \"elements\": [
                    {
                      \"type\": \"button\",
                      \"text\": {
                        \"type\": \"plain_text\",
                        \"text\": \"ğŸ“¦ View Release\"
                      },
                      \"url\": \"${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}\",
                      \"style\": \"primary\"
                    },
                    {
                      \"type\": \"button\",
                      \"text\": {
                        \"type\": \"plain_text\",
                        \"text\": \"ğŸ³ Docker Hub\"
                      },
                      \"url\": \"https://hub.docker.com/r/xiilab/astrago-keycloak-theme/tags\"
                    },
                    {
                      \"type\": \"button\",
                      \"text\": {
                        \"type\": \"plain_text\",
                        \"text\": \"ğŸ“‹ View Workflow\"
                      },
                      \"url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
                    }
                  ]
                }
              ]
            }" \
            ${{ secrets.ASTRAGO_DEPLOY_WEBHOOK_URL }}
